<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gmail login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <!-- GOOGLE -->
  <meta name="google-signin-client_id" content="558563436747-kf5935ob6vaf2mlikc7fg7aq2sdtvr2f.apps.googleusercontent.com">
  <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<body>
  <header>
    <nav class="col navbar navbar-dark bg-dark text-white d-flex justify-content-between align-items-center py-2">
      <div class="container">
        <h2>Gmail login</h2>
        <a href="#" class="btn btn-primary" id="btn-login">Iniciar Sesión</a>
        <a href="#" class="btn btn-danger d-none" id="btn-logout">Cerrar Sesión</a>
      </div>  
    </nav>
  </header>
  <main class="container">
    <div class="row">
      <div class="col">
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
      </div>
    </div>
  </main>

  <script>
    const $btnLogin = document.getElementById('btn-login')
    const $btnLogout = document.getElementById('btn-logout')

    // Obtener datos
    function onSignIn(googleUser) {
      console.log("USUARIO LOGUEADO")
      $btnLogin.classList.add('d-none')
      $btnLogout.classList.remove('d-none')

      // Useful data for your client-side scripts:
      var profile = googleUser.getBasicProfile();
      console.log("ID: " + profile.getId()); // Don't send this directly to your server!
      console.log('Full Name: ' + profile.getName());
      console.log('Given Name: ' + profile.getGivenName());
      console.log('Family Name: ' + profile.getFamilyName());
      console.log("Image URL: " + profile.getImageUrl());
      console.log("Email: " + profile.getEmail());
      // The ID token you need to pass to your backend:
      var id_token = googleUser.getAuthResponse().id_token;
      console.log("ID Token: " + id_token);
    }

    // BOTON DE CERRAR SESION
    const logOut = () => {
      gapi.auth2.getAuthInstance().disconnect();
      $btnLogin.classList.remove('d-none')
      $btnLogout.classList.add('d-none')
    }
    $btnLogout.addEventListener('click', logOut)

    // BOTON PERSONALIZADO DE LOGIN
    let googleUser = {}
    var startApp = function () {
      gapi.load('auth2', function () {
        // Retrieve the singleton for the GoogleAuth library and set up the client.
        auth2 = gapi.auth2.init({
          client_id: '558563436747-kf5935ob6vaf2mlikc7fg7aq2sdtvr2f.apps.googleusercontent.com',
          cookiepolicy: 'single_host_origin',
        })
      })
    }
    startApp()
  </script>
</body>
</html>
